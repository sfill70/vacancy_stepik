{% extends 'vacancies/base.html' %}

{% block content %}
  <main class="container mt-3">
    <section class="my-5 pt-3">
            <h2 class="h2 font-weight-normal text-center mb-5">Список компаний</h2>
            <div class="row mb-0">
                {% for company in companies %}
                    <div class="col-6 col-md-6 col-lg-3">
                        <div class="card pt-4 text-center mb-4">
                            <a href="/companies/{{ company.id }}" style="max-width: 150px;" class="mx-auto d-block">
                                <img class="mx-auto d-block mw-100" src="../static/logo2.png" alt="{{ company.name }}">
                            </a>
                            <div class="card-body">
                                {% if company.count > 0 %}
                                    <p class="card-text"><a
                                            href="/companies/{{ company.id }}">{{ company.count }} {{ "вакансия " }}</a>
                                    </p>
                                {% else %}
                                    <p class="card-text">Нет вакансий</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
{% endblock %}
